<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua Previdenciarista</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    .hidden { display: none; }
    button { margin:5px; padding:8px 12px; cursor:pointer; }
    input, select { padding:5px; margin:5px 0; width: 200px; }
    .card { border:1px solid #ccc; padding:10px; margin:5px 0; border-radius:5px; }
    #aiResult { margin-top:20px; padding:10px; border:1px solid #666; border-radius:5px; background:#f9f9f9; }
  </style>
</head>
<body>

  <!-- TELA HOME -->
  <div id="home">
    <h1>Sua Previdenciarista</h1>
    <button id="btnTrack">Acompanhar Processo</button>
    <button id="btnNew">Novo Cliente</button>
    <button id="btnAdminLogin">Login Admin</button>
  </div>

  <!-- TELA TRACK -->
  <div id="track" class="hidden">
    <h2>Acompanhar Processo</h2>
    <input type="text" id="trackInput" placeholder="Número do processo ou CPF">
    <button id="btnSearch">Buscar</button>
    <div id="trackResult"></div>
    <button id="btnBackFromTrack">Voltar</button>
  </div>

  <!-- TELA NEW -->
  <div id="new" class="hidden">
    <h2>Novo Cliente</h2>
    <form id="formNew">
      <input type="text" name="nome" placeholder="Nome" required><br>
      <input type="number" name="idade" placeholder="Idade" required><br>
      Sexo: 
      <select name="sexo" id="sexo" required>
        <option value="">Selecione</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select><br>
      <div id="gestacaoBlock" class="hidden">
        Está grávida? <input type="text" name="gestante"><br>
      </div>
      Bolsa Família: <input type="text" name="bolsa"><br>
      Renda: <input type="text" name="renda"><br>
      Trabalho: <input type="text" name="trabalha"><br>
      CTPS: 
      <select name="ctps" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select><br>
      <div id="anosCtpsBlock" class="hidden">
        Anos de CTPS: <input type="number" name="anos_ctps"><br>
      </div>
      Doença: 
      <select name="doenca" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select><br>
      <div id="laudoBlock" class="hidden">
        Laudo: <input type="text" name="laudo"><br>
        Descrição: <input type="text" name="desc_doenca"><br>
      </div>
      Recebeu INSS: 
      <select name="recebeu_inss" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select><br>
      <div id="recebeuBlock" class="hidden">
